<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f4f8, #c1d1e6);
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .game-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90vw;
            width: 500px;
            box-sizing: border-box;
            border: 2px solid #e2e8f0;
        }

        h1 {
            font-size: 2.5rem;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            color: #718096;
            margin-bottom: 2rem;
        }

        #gameCanvas {
            width: 100%;
            height: 300px;
            background-color: #f7fafc;
            border: 2px dashed #a0aec0;
            border-radius: 1rem;
            cursor: pointer;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
            margin-bottom: 1.5rem;
        }

        #gameCanvas.disabled {
            cursor: not-allowed;
        }

        .info-panel {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
            font-weight: bold;
            font-size: 1.125rem;
            color: #4a5568;
        }

        .info-panel span {
            display: block;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        #startButton {
            padding: 0.75rem 2rem;
            font-size: 1.125rem;
            font-weight: bold;
            border: none;
            border-radius: 9999px;
            background-color: #3b82f6;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.25);
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        #startButton:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.35);
        }

        #messageBox {
            margin-top: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: #10b981;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Reaction Time</h1>
        <p>Click the circle as fast as you can to score!</p>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="info-panel">
            <span>Score: <span id="scoreDisplay">0</span></span>
            <span>Time: <span id="timeDisplay">30</span>s</span>
        </div>
        
        <div class="button-group">
            <button id="startButton">Start Game</button>
        </div>
        
        <div id="messageBox" class="hidden"></div>
    </div>

    <script>
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        
        const startButton = document.getElementById('startButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const timeDisplay = document.getElementById('timeDisplay');
        const messageBox = document.getElementById('messageBox');

        
        let score = 0;
        let timeLeft = 30;
        let gameRunning = false;
        let circle = { x: 0, y: 0, radius: 25 };
        let timerId;
        let circleTimeoutId;

        
        function drawCircle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#3b82f6';
            ctx.fill();
            ctx.closePath();
        }

        
        function placeCircle() {
            
            const x = Math.random() * (canvas.width - circle.radius * 2) + circle.radius;
            const y = Math.random() * (canvas.height - circle.radius * 2) + circle.radius;
            circle.x = x;
            circle.y = y;

            drawCircle();

            
            circleTimeoutId = setTimeout(() => {
                drawCircle(); 
                if (gameRunning) {
                    placeCircle(); 
                }
            }, 1000); 
        }

    
        function updateDisplay() {
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
        }

        
        canvas.addEventListener('click', (e) => {
            if (!gameRunning) return;

        
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            
            const distance = Math.sqrt((clickX - circle.x) ** 2 + (clickY - circle.y) ** 2);

            
            if (distance <= circle.radius) {
                score++;
                clearTimeout(circleTimeoutId);
                placeCircle();
                updateDisplay();
            }
        });

        
        function startGame() {
            score = 0;
            timeLeft = 30;
            gameRunning = true;
            startButton.disabled = true;
            startButton.textContent = 'Game In Progress...';
            canvas.classList.remove('disabled');
            messageBox.classList.add('hidden');
            updateDisplay();

        
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            
            placeCircle();
        }

        
        function endGame() {
            gameRunning = false;
            startButton.disabled = false;
            startButton.textContent = 'Start New Game';
            canvas.classList.add('disabled');
            clearInterval(timerId);
            clearTimeout(circleTimeoutId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            messageBox.classList.remove('hidden');
            messageBox.textContent = `Game Over! Your final score is ${score}.`;
        }

        
        startButton.addEventListener('click', startGame);

        
        window.addEventListener('resize', () => {
            canvas.width = canvas.parentElement.clientWidth;
            drawCircle();
        });

        
        window.onload = function() {
            canvas.width = canvas.parentElement.clientWidth;
            endGame(); 
            messageBox.textContent = 'Click "Start Game" to begin!';
            messageBox.classList.remove('hidden');
        }

    </script>
</body>
</html>

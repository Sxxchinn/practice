<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>400px Counter App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .counter-app {
      width: 400px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .counter-box {
      border: 2px solid #ddd;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      background: #fafafa;
    }

    .count {
      font-size: 50px;
      margin: 20px 0;
      font-weight: bold;
    }

    .btn {
      padding: 15px 25px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .increase {
      background: #4CAF50;
      color: white;
    }

    .decrease {
      background: #f44336;
      color: white;
    }

    .reset {
      background: #2196F3;
      color: white;
    }

    .min, .max {
      background: #9C27B0;
      color: white;
    }

    .square-btn {
      width: 60px;
      height: 60px;
      font-size: 30px;
      border-radius: 15px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="counter-app">
    <!-- Logo -->
    <img src="abes.jpg" alt="Logo" class="logo">

    <h1>Counter App</h1>

    <!-- Box containing the counter and buttons -->
    <div class="counter-box">
      <div class="count" id="count">0</div>

      <div class="button-group">
        <button class="btn decrease square-btn" onclick="decrease()">-</button>
        <button class="btn increase square-btn" onclick="increase()">+</button>
        <button class="btn reset" onclick="reset()">Reset</button>
        <button class="btn min" onclick="setMin()">Min</button>
        <button class="btn max" onclick="setMax()">Max</button>
      </div>
    </div>
  </div>

  <script>
    let count = 0;
    const countEl = document.getElementById("count");

    function updateDisplay() {
      countEl.textContent = count;
    }

    function increase() {
      count++;
      updateDisplay();
    }

    function decrease() {
      count--;
      updateDisplay();
    }

    function reset() {
      count = 0;
      updateDisplay();
    }

    function setMin() {
      count = Number.MIN_SAFE_INTEGER;
      updateDisplay();
    }

    function setMax() {
      count = Number.MAX_SAFE_INTEGER;
      updateDisplay();
    }
  </script>

</body>
</html>
